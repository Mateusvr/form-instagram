<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar usuário</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <table>
        <tr>
            <th>
        <img class="img" src="https://www.dafont.com/forum/attach/orig/7/3/737566.png?1" alt="Instagram">

        <p><span class="subtitle">Cadastre-se para ver fotos e vídeos dos seus amigos.</span><br><br></p>
        <form action=""> 

         <label class="label" for="name"></label><br>
         <input  type="text" autofocus placeholder="Número do celular ou email"><br><br>

         <label class="label" for="lastname"></label><br>
            <input type="text" placeholder="Nome completo"><br><br>

         <label class="label" for="email"></label><br>
            <input type="email" placeholder="Nome de usuário"><br><br>

         <label class="label" for="password"></label><br>
            <input type="password" maxlength="20" minlength="6" placeholder="Senha"><br><br>

         <p class="subtitle">As pessoas que usam nosso serviço podem ter carregado suas informações de contato no Instagram.</p> 
         <p class="subtitle">Ao se cadastrar, você concorda com nossos Termos, Política de Privacidade e Política de Cookies.</p>

         <input class="botao" type="submit" value="Cadastre-se">
        </form>
            </th>
        </tr>
    </table>
</body>
</html>
